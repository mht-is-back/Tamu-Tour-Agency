<!Doctype html>
<html>
  
  <head>
    <title> Tour Registration </title>
    <link rel="shortcut icon" href="assets/iconsfor form.png" type="image/x-icon">
    <style>
      body {
        background-color: #54d3e4;
        padding: 100x;
      }
    </style>
  </head>
  <body>
    <h2 style="color:#2F4F4F"; >Tamu's Tour Agency</h2>
   <form style="background-color:#7FFFD4 ">
   <fieldset>
     <legend>
       Tour Registration Form
     </legend>
     <div>
     <label for= "name">
       Enter Your Name
     </label>
     <br>
     <input type="text" required id="input-name" size="20" >
    
        </div>
        <br>
   <div>
  
     <label for="email" >
     Enter Your Email
     </label>
     <br>
<input type="email" required id="input-email" size="30" >
       
        </div>
        <br>
     
       <div>
     <label for="number" >
     Enter Your Number
     </label>
     <br>
<input type="number" required id="input-number" name="number" size="15" >
        </div>
        <br>
         <div>
     <label for="date" >
     Enter Your birthdate
     </label>
     <br>
<input type="date" required id="input-date" min="1999-01-01" name="birthdate" max="2005-01-01" >
       
        </div>
        <br>
        
    <div>
       <label for="" >  Enter Your Gender 
     </label>
     <br>
    <input type="radio" id="input-gender" name="gender"> Male
    <input type="radio" id="input-gender" name="gender"> Female
        </div>
   <br>

        <div>
  
     <label for="number" >
     Enter Your age
     </label>
     <br>
<input type="number" min="19" max="26" id="input-number" name="count-age" size="15" required >
       
        </div>
        <br>
                <div>
  
     <label for="" >
     Enter Your t-shirt color
     </label>
     <br>
<input type="color" required >
      </div>
        <br>
 <div>
       <label for="size" >
     Your T-shirt Size
     </label>
     <br>
     <select name="" id="">
      <option value="">L</option>
      <option value="">M</option>
      <option value="">XL</option>
      <option value="">XXL</option>
        </select>      
        </div>
        <br>
        <div>
       <label for="country" >
     Which country are you form?
     </label>
     <br>
     <select name="" id="">
      <option value="">Bangladesh</option>
      <option value="">Pakistan</option>
      <option value="">India</option>
      <option value="">Italy</option>
      <option value="">China</option>
      <option value="">Japan</option>
      <option value="">Singapore</option>
     </select>      
        </div>
        <br>

        <div>
       <label for="rating" >
     Why are you choosing our agency?
     </label>
     <br>
<input type="radio" id="betterservice" name="rating" value="Better Service">
  <label for="betterservice">Better Service </label><br>
  <input type="radio" id="neutral" name="rating" value="Neutral">
  <label for="neutral">Neutral</label><br>
  <input type="radio" id="average" name="rating" value="Average">
  <label for="average">Average </label>
       </div>
        <br>
    <div>
       <label for="" >  Enter your photo
     </label>
     <br>
      <input type="file" required >
       </div>
        <br>
        <div>
       <label for="" >  Enter your Security code
     </label>
     <br>
    <input type="password" required >
       </div>
        <br>

      

   </fieldset>
    <div>
      <input type="button" value="Submit" style="color: brown;">
            </input>
      <button type="button" style="color: aqua;">
        <a href="index.html"> Back Menu </a>
        
      </button>
    </div>
    
   </form>
   
  </body>
</html>
